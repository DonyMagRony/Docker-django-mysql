<div class="store-add-container">
    <h3>Add New Store</h3>
    <form (submit)="addStore()">
        <div class="form-group">
            <label for="storeName">Store Name:</label>
            <input type="text" id="storeName" [(ngModel)]="newStoreName" placeholder="Enter store name" required>
        </div>
        <div class="form-group">
            <label for="storeLocation">Store Location:</label>
            <select id="storeLocation" [(ngModel)]="newStoreLocation" required>
                <option *ngFor="let region of regions" [ngValue]="region">{{ region.name }}</option>
            </select>
        </div>
        <button type="submit">Add Store</button>
    </form>
</div>



<div class="stores">
    <div *ngFor="let store of stores">
        <app-store-details [store]="store"></app-store-details>
    </div>
</div>

<router-outlet></router-outlet>
